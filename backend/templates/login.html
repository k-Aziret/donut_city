{% extends 'base.html' %}


{% block content %}
<form class="card card-md" style="width:500px", style="text-align:center;"  method="post">
    {% csrf_token %}
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Вход в аккаунт</h2>
      <div class="mb-3">
        <label class="form-label">email</label>
        {{form.email}}
      </div>
      <div class="mb-2">
        <label class="form-label">
          Пароль
        </label>
        <div class="input-group input-group-flat">
        {{form.password}}
          <span class="input-group-text">
            <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
            </a>
          </span>
        </div>
      </div>
      
      <div class="form-footer">
        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </div>
    </div>
    <div class="hr-text">or</div>
    <div class="card-body">
      <div class="row">
      </div>
    </div>
  </form>
  <div class="text-center text-muted mt-3">
    Ещё не зарегистрированны? <a href="{% url 'register' %}" tabindex="-1">Зарегистрироваться</a>
  </div>

{% endblock %}
